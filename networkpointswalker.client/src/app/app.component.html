<h1 id="tableLabel">Graph search</h1>

<p *ngIf="!ocps"><em>Loading... Please refresh once the ASP.NET backend has started. See <a href="https://aka.ms/jspsintegrationangular">https://aka.ms/jspsintegrationangular</a> for more details.</em></p>

<p *ngIf="ocps">
  <mat-form-field>
    <mat-label>Station From</mat-label>
    <mat-select [(value)]="ocpFrom">
      <mat-option *ngFor="let s of ocps" [value]="s.id">{{s.name}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Station To</mat-label>
    <mat-select [(value)]="ocpTo">
      <mat-option *ngFor="let s of ocps" [value]="s.id">{{s.name}}</mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="getShortest()">Get Shortest</button>
  <button mat-raised-button color="primary" (click)="getAll()">Get All</button>
</p>
