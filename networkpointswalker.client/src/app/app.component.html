<h1 id="tableLabel">Stations</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!stations"><em>Loading... Please refresh once the ASP.NET backend has started. See <a href="https://aka.ms/jspsintegrationangular">https://aka.ms/jspsintegrationangular</a> for more details.</em></p>

<p *ngIf="stations">
  <mat-form-field>
    <mat-label>Station From</mat-label>
    <mat-select [(value)]="stationFrom">
      <mat-option *ngFor="let s of stations" [value]="s.ocpId">{{s.name}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Station To</mat-label>
    <mat-select [(value)]="stationTo">
      <mat-option *ngFor="let s of stations" [value]="s.ocpId">{{s.name}}</mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="search()">Primary</button>
</p>

<table *ngIf="path">
    <thead>
        <tr>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let x of path.ocPs">
            <td>{{ x.name }}</td>
        </tr>
    </tbody>
</table>

<app-map [crawledPath]="path">

</app-map>
